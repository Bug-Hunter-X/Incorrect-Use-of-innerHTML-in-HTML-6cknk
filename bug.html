<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    // Incorrectly using innerHTML to add an entire <p> tag
    document.getElementById('myDiv').innerHTML += "<p>This is more text.</p>";

    //Correct way
    let newParagraph = document.createElement('p');
    newParagraph.textContent = 'This is more text';
    document.getElementById('myDiv').appendChild(newParagraph);
  </script>
</body>
</html>
